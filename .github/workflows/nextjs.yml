name: Deploy Next.js site to Pages with Node

on:
  # mainブランチにpushされたら実行
  push:
    branches: ["main"]
  # Actionsタブから手動実行
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Nodeをセットアップ (バージョンはお好みで)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Pages用の設定 (basePathや画像最適化の無効化を自動で注入してくれる)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # キャッシュ (npm & ビルドキャッシュ)
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      # wasm-pack をインストール
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # WebAssembly バックエンドをビルド
      - name: Build WebAssembly backend
        run: |
          cd wasm_backend
          wasm-pack build --release

      # npm で依存関係をインストール
      - name: Install dependencies
        run: npm install

      # Next.js のビルド (静的エクスポート)
      - name: Build with Next.js
        env:
          NODE_OPTIONS: "--experimental-wasm-modules"  # WASM実験オプション
        run: npm run build

      # ビルド結果 (./out) をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
